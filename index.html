<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab2-Slider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="container">
      <div class="slider">
        <div class="slider-handle">
          <div class="slider-arrows">
            <a class="slider__arrow slider__arrow--prev">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 40">
                <style type="text/css">
                  .st0 {
                    fill-rule: evenodd;
                    clip-rule: evenodd;
                    fill: #ffffff;
                  }
                </style>
                <path
                  class="st0"
                  d="M17.4 38.9L3.8 25.4l-2.7-2.7c-1.5-1.5-1.5-3.9 0-5.4l2.7-2.7L17.4 1.1c1.5-1.5 3.9-1.5 5.5 0 1.5 1.5 1.5 3.9 0 5.4L12 17.3c-1.5 1.5-1.5 3.9 0 5.4l10.8 10.8c1.5 1.5 1.5 3.9 0 5.4C21.3 40.4 18.9 40.4 17.4 38.9z"
                />
              </svg>
            </a>
            <a class="slider__arrow slider__arrow--next">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 40">
                <style type="text/css">
                  .st0 {
                    fill-rule: evenodd;
                    clip-rule: evenodd;
                    fill: #ffffff;
                  }
                </style>
                <path
                  class="st0"
                  d="M1.2 38.9c-1.5-1.5-1.5-3.9 0-5.4L12 22.7c1.5-1.5 1.5-3.9 0-5.4L1.2 6.6c-1.5-1.5-1.5-3.9 0-5.4 1.5-1.5 3.9-1.5 5.5 0l13.5 13.5 2.7 2.7c1.5 1.5 1.5 3.9 0 5.4l-2.7 2.7L6.6 38.9C5.1 40.4 2.7 40.4 1.2 38.9z"
                />
              </svg>
            </a>
          </div>
          <div class="slider__dots">
            <span class="slider-dot"></span>
            <span class="slider-dot"></span>
            <span class="slider-dot"></span>
            <span class="slider-dot"></span>
          </div>
        </div>
        <div class="slider__carousel">
          <div class="slider__image fade">
            <img
              src="https://images.unsplash.com/photo-1600257673689-fa683164e448?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
              alt=""
            />
          </div>
          <div class="slider__image fade">
            <img
              src="https://images.unsplash.com/photo-1582819060551-cd261542d78f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
              alt=""
            />
          </div>
          <div class="slider__image fade">
            <img
              src="https://images.unsplash.com/photo-1597074268676-c55ad298d9e0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1267&q=80"
              alt=""
            />
          </div>
          <div class="slider__image fade">
            <img
              src="https://images.unsplash.com/photo-1552944150-6dd1180e5999?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1225&q=80"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
